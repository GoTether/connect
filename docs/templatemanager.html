<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 2em auto; background: #fff; border-radius: 6px; box-shadow: 0 2px 8px #ddd; padding: 2em; }
    h1 { margin-top: 0; }
    .template-type-switch { display: flex; gap: 12px; margin-bottom: 2em; }
    .type-btn {
      border: none;
      background: #eee;
      color: #333;
      padding: 0.6em 2em;
      border-radius: 3px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
    }
    .type-btn.active { background: #44c678; color: #fff; }
    .template-list { margin-bottom: 2em; }
    .template-card {
      padding: 1em;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 1em;
      box-shadow: 0 1px 2px #eee;
      display: flex;
      flex-direction: column;
      gap: 0.3em;
    }
    .template-label { font-weight: bold; font-size: 1.2em; }
    .template-key { font-size: 0.98em; color: #888; }
    .template-actions { margin-top: 0.5em; display: flex; gap: 6px; }
    .action-btn, .delete-btn {
      background: #eee;
      border: none;
      padding: 0.3em 1.2em;
      border-radius: 2px;
      cursor: pointer;
      transition: background .2s;
      font-weight: bold;
    }
    .action-btn:hover { background: #d2f0e0; }
    .delete-btn { background: #e44; color: #fff; }
    .delete-btn:hover { background: #b22; }
    .search-bar { margin-bottom: 1em; width: 100%; padding: 0.5em; font-size: 1.05em; }
    .upload-section { margin-bottom: 2em; }
    .upload-status { color: #c44; font-size: 0.98em; margin-top: 0.3em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Template Manager</h1>
    <div class="template-type-switch">
      <button id="terra-btn" class="type-btn active">Terra</button>
      <button id="aura-btn" class="type-btn">Aura</button>
    </div>
    <input id="search-bar" class="search-bar" placeholder="Search templates..." />
    <div class="upload-section">
      <input type="file" id="upload-input" accept=".json">
      <button id="upload-btn" class="action-btn">Bulk Upload</button>
      <span id="upload-status" class="upload-status"></span>
    </div>
    <div id="template-list" class="template-list"></div>
  </div>
  <script>
    // --- Template Data Stores ---
    let terraTemplates = [];
    let auraTemplates = [];
    let activeType = "terra";
    let renameMode = {}; // Track which template is in rename mode

    // --- Load Existing Templates on Page Load ---
    function loadTemplatesFromStorage() {
      // Try to load Terra templates
      const terra = localStorage.getItem("terraTemplates");
      if (terra) {
        try {
          terraTemplates = JSON.parse(terra);
        } catch (e) {
          terraTemplates = [];
        }
      }
      // Try to load Aura templates
      const aura = localStorage.getItem("auraTemplates");
      if (aura) {
        try {
          auraTemplates = JSON.parse(aura);
        } catch (e) {
          auraTemplates = [];
        }
      }
    }

    function saveTemplatesToStorage() {
      localStorage.setItem("terraTemplates", JSON.stringify(terraTemplates));
      localStorage.setItem("auraTemplates", JSON.stringify(auraTemplates));
    }

    // --- UI Switch Logic ---
    document.getElementById("terra-btn").onclick = function() {
      setActiveType("terra");
    };
    document.getElementById("aura-btn").onclick = function() {
      setActiveType("aura");
    };

    function setActiveType(type) {
      activeType = type;
      document.getElementById("terra-btn").classList.toggle("active", type === "terra");
      document.getElementById("aura-btn").classList.toggle("active", type === "aura");
      document.getElementById("upload-status").textContent = "";
      renderTemplates();
    }

    // --- Search Logic ---
    document.getElementById("search-bar").oninput = renderTemplates;

    // --- Template Render Logic ---
    function renderTemplates() {
      const search = document.getElementById("search-bar").value.trim().toLowerCase();
      let templates = activeType === "terra" ? terraTemplates : auraTemplates;
      let list = document.getElementById("template-list");
      list.innerHTML = "";
      templates.filter(t => {
        if (!search) return true;
        return (t.label && t.label.toLowerCase().includes(search)) ||
               (t.key && t.key.toLowerCase().includes(search));
      }).forEach(t => {
        let card = document.createElement("div");
        card.className = "template-card";
        if (renameMode[t.key]) {
          // Rename UI
          card.innerHTML = `
            <span class="template-label">${t.label}</span>
            <div class="template-key">${t.key}</div>
            <input type="text" id="rename-input-${t.key}" value="${t.label}" style="font-size:1.05em; margin-top:8px;">
            <div class="template-actions">
              <button class="action-btn" id="rename-save-btn-${t.key}">Save</button>
              <button class="action-btn" id="rename-cancel-btn-${t.key}">Cancel</button>
            </div>
          `;
          card.querySelector(`#rename-save-btn-${t.key}`).onclick = function() {
            const val = card.querySelector(`#rename-input-${t.key}`).value.trim();
            if (val) { t.label = val; }
            renameMode[t.key] = false;
            saveTemplatesToStorage();
            renderTemplates();
          };
          card.querySelector(`#rename-cancel-btn-${t.key}`).onclick = function() {
            renameMode[t.key] = false;
            renderTemplates();
          };
        } else {
          // Normal UI
          card.innerHTML = `
            <span class="template-label">${t.label}</span>
            <div class="template-key">${t.key}</div>
            <div class="template-actions">
              <button class="action-btn" id="rename-btn-${t.key}">Rename</button>
              <button class="delete-btn action-btn" id="delete-btn-${t.key}">Delete</button>
            </div>
          `;
          card.querySelector(`#rename-btn-${t.key}`).onclick = function() {
            renameMode[t.key] = true;
            renderTemplates();
          };
          card.querySelector(`#delete-btn-${t.key}`).onclick = function() {
            if (confirm(`Delete template "${t.label}" (${t.key})? This cannot be undone.`)) {
              if (activeType === "terra") {
                terraTemplates = terraTemplates.filter(x => x.key !== t.key);
              } else {
                auraTemplates = auraTemplates.filter(x => x.key !== t.key);
              }
              saveTemplatesToStorage();
              renderTemplates();
            }
          };
        }
        list.appendChild(card);
      });
    }

    // --- Bulk Upload Logic ---
    document.getElementById("upload-btn").onclick = function() {
      const input = document.getElementById("upload-input");
      document.getElementById("upload-status").textContent = "";
      if (!input.files[0]) {
        document.getElementById("upload-status").textContent = "Please select a .json file to upload.";
        return;
      }
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        let data;
        try {
          data = JSON.parse(e.target.result);
        } catch (err) {
          document.getElementById("upload-status").textContent = `Error parsing JSON: ${err.message}`;
          return;
        }
        let toImport = Array.isArray(data) ? data : [data];
        let errors = [];
        let imported = [];
        toImport.forEach((tpl, idx) => {
          if (activeType === "terra") {
            // Validate Terra template
            if (!tpl || typeof tpl !== "object" ||
                !tpl.key || !tpl.label || !Array.isArray(tpl.sections) || !tpl.version) {
              errors.push(`Template #${idx+1}: Invalid template structure.`);
              return;
            }
            let validSections = true;
            for (const sec of tpl.sections) {
              if (!sec.name || !sec.type || typeof sec.undeletable !== "boolean" || !Array.isArray(sec.fields)) {
                validSections = false; break;
              }
              for (const f of sec.fields) {
                if (!f.name || !f.type || typeof f.static !== "boolean" || typeof f.required !== "boolean") {
                  validSections = false; break;
                }
              }
            }
            if (!validSections) {
              errors.push(`Template #${idx+1}: Invalid sections or fields structure.`);
              return;
            }
            imported.push(tpl);
          } else {
            // Validate Aura template
            if (!tpl || typeof tpl !== "object" || !tpl.key || !tpl.label || !Array.isArray(tpl.fields)) {
              errors.push(`Template #${idx+1}: Invalid Aura template structure.`);
              return;
            }
            let validFields = true;
            for (const f of tpl.fields) {
              if (!f.label || !f.type) {
                validFields = false;
                break;
              }
              if (f.type === "dropdown" && (!Array.isArray(f.options) || f.options.length === 0)) {
                validFields = false;
                break;
              }
            }
            if (!validFields) {
              errors.push(`Template #${idx+1}: Invalid fields structure.`);
              return;
            }
            if (tpl.links && !Array.isArray(tpl.links)) {
              errors.push(`Template #${idx+1}: Links must be an array.`);
              return;
            }
            imported.push(tpl);
          }
        });
        if (errors.length) {
          document.getElementById("upload-status").textContent = errors.join(" | ");
          return;
        }
        if (activeType === "terra") {
          terraTemplates = terraTemplates.concat(imported);
        } else {
          auraTemplates = auraTemplates.concat(imported);
        }
        saveTemplatesToStorage();
        renderTemplates();
        document.getElementById("upload-status").textContent = "Templates imported successfully!";
      };
      reader.readAsText(file);
    };

    // --- Initial Load ---
    loadTemplatesFromStorage();
    renderTemplates();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Manager</title>
  <style>
    /* Basic styles for layout and clarity */
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 2em auto; background: #fff; border-radius: 6px; box-shadow: 0 2px 8px #ddd; padding: 2em; }
    h1 { margin-top: 0; }
    .type-switch { display: flex; gap: 1em; margin-bottom: 2em; }
    .type-btn {
      border: none; background: #eee; color: #333;
      padding: 0.6em 2em; border-radius: 3px;
      font-size: 1.1em; cursor: pointer; font-weight: bold;
      transition: background .2s;
    }
    .type-btn.active { background: #44c678; color: #fff; }
    .search-bar { margin-bottom: 1em; width: 100%; padding: 0.5em; font-size: 1.05em; }
    .upload-section { margin-bottom: 2em; }
    .template-list { margin-bottom: 2em; }
    .template-card { padding: 1em; background: #fafafa; border: 1px solid #eee; border-radius: 4px; margin-bottom: 1em; }
    .template-label { font-weight: bold; font-size: 1.2em; }
    .template-key { font-size: 0.98em; color: #888; }
    .actions { margin-top: 0.5em; display: flex; gap: 8px; }
    .action-btn, .delete-btn {
      background: #eee; border: none; padding: 0.3em 1.2em; border-radius: 2px;
      cursor: pointer; transition: background .2s; font-weight: bold;
    }
    .action-btn:hover { background: #d2f0e0; }
    .delete-btn { background: #e44; color: #fff; }
    .delete-btn:hover { background: #b22; }
    .status { color: #c44; font-size: 0.98em; margin-top: 0.3em; }
    .back-btn { display: inline-block; margin-bottom: 1.4em; padding: 0.6em 2em; background: #eee; color: #333;
      border: none; border-radius: 4px; font-size: 1.08em; font-weight: bold; text-decoration: none; cursor: pointer; transition: background .2s;}
    .back-btn:hover { background: #44c678; color: #fff; }
  </style>
  <!-- Firebase scripts (compat version for simplicity, can be upgraded later) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <a href="/admin" class="back-btn">‚Üê Back to Admin</a>
    <h1>Template Manager</h1>
    <div class="type-switch">
      <button id="terra-btn" class="type-btn active">Terra</button>
      <button id="aura-btn" class="type-btn">Aura</button>
    </div>
    <input id="search-bar" class="search-bar" placeholder="Search templates..." />
    <div class="upload-section">
      <input type="file" id="upload-input" accept=".json">
      <button id="upload-btn" class="action-btn">Bulk Upload</button>
      <span id="status" class="status"></span>
    </div>
    <div id="template-list" class="template-list"></div>
  </div>
  <script>
    // === 1. Firebase Initialization ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
      // ... other config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // === 2. Basic State & Utilities ===
    let templates = { terra: [], aura: [] };
    let activeType = "terra";
    let renameMode = {};

    // === 3. Fetch Templates ===
    async function fetchTemplates(type) {
      try {
        const snap = await db.collection('templates').where('type', '==', type).get();
        templates[type] = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      } catch (e) {
        templates[type] = [];
        document.getElementById("status").textContent = `Error: ${e.message}`;
      }
      renderTemplates();
    }

    // === 4. Render Template List ===
    function renderTemplates() {
      const search = document.getElementById("search-bar").value.trim().toLowerCase();
      const list = document.getElementById("template-list");
      list.innerHTML = "";
      const filtered = templates[activeType].filter(t =>
        (!search) ||
        (t.label && t.label.toLowerCase().includes(search)) ||
        (t.key && t.key.toLowerCase().includes(search))
      );
      if (filtered.length === 0) {
        list.innerHTML = `<div style="color:#888;font-style:italic;">No templates found.</div>`;
        return;
      }
      filtered.forEach(t => {
        let card = document.createElement("div");
        card.className = "template-card";
        if (renameMode[t.id]) {
          card.innerHTML = `
            <span class="template-label">${t.label}</span>
            <div class="template-key">${t.key}</div>
            <input type="text" id="ren-input-${t.id}" value="${t.label}" style="margin-top:8px;">
            <div class="actions">
              <button class="action-btn" id="save-${t.id}">Save</button>
              <button class="action-btn" id="cancel-${t.id}">Cancel</button>
            </div>
          `;
          card.querySelector(`#save-${t.id}`).onclick = async function() {
            const val = card.querySelector(`#ren-input-${t.id}`).value.trim();
            if (val && val !== t.label) {
              await db.collection('templates').doc(t.id).update({ label: val });
            }
            renameMode[t.id] = false;
            await fetchTemplates(activeType);
          };
          card.querySelector(`#cancel-${t.id}`).onclick = function() {
            renameMode[t.id] = false;
            renderTemplates();
          };
        } else {
          card.innerHTML = `
            <span class="template-label">${t.label}</span>
            <div class="template-key">${t.key}</div>
            <div class="actions">
              <button class="action-btn" id="rename-${t.id}">Rename</button>
              <button class="delete-btn action-btn" id="delete-${t.id}">Delete</button>
            </div>
          `;
          card.querySelector(`#rename-${t.id}`).onclick = function() {
            renameMode[t.id] = true;
            renderTemplates();
          };
          card.querySelector(`#delete-${t.id}`).onclick = async function() {
            if (confirm(`Delete template "${t.label}"?`)) {
              await db.collection('templates').doc(t.id).delete();
              await fetchTemplates(activeType);
            }
          };
        }
        list.appendChild(card);
      });
    }

    // === 5. Hook Up Controls ===
    document.getElementById("terra-btn").onclick = async function() {
      activeType = "terra";
      document.getElementById("terra-btn").classList.add("active");
      document.getElementById("aura-btn").classList.remove("active");
      await fetchTemplates("terra");
    };
    document.getElementById("aura-btn").onclick = async function() {
      activeType = "aura";
      document.getElementById("aura-btn").classList.add("active");
      document.getElementById("terra-btn").classList.remove("active");
      await fetchTemplates("aura");
    };
    document.getElementById("search-bar").oninput = renderTemplates;

    // === 6. Bulk Upload Logic (Validates Structure) ===
    document.getElementById("upload-btn").onclick = async function() {
      const input = document.getElementById("upload-input");
      document.getElementById("status").textContent = "";
      if (!input.files[0]) {
        document.getElementById("status").textContent = "Select a .json file.";
        return;
      }
      const reader = new FileReader();
      reader.onload = async function(e) {
        let data;
        try { data = JSON.parse(e.target.result); }
        catch (err) {
          document.getElementById("status").textContent = `JSON error: ${err.message}`;
          return;
        }
        let toImport = Array.isArray(data) ? data : [data];
        let errors = [], imported = [];
        toImport.forEach((tpl, idx) => {
          if (activeType === "terra") {
            if (!tpl || typeof tpl !== "object" || !tpl.key || !tpl.label || !Array.isArray(tpl.sections) || !tpl.version) {
              errors.push(`Template #${idx+1}: Invalid Terra structure.`);
              return;
            }
            tpl.type = "terra";
            imported.push(tpl);
          } else {
            if (!tpl || typeof tpl !== "object" || !tpl.key || !tpl.label || !Array.isArray(tpl.fields)) {
              errors.push(`Template #${idx+1}: Invalid Aura structure.`);
              return;
            }
            tpl.type = "aura";
            imported.push(tpl);
          }
        });
        if (errors.length) {
          document.getElementById("status").textContent = errors.join(" | ");
          return;
        }
        try {
          const batch = db.batch();
          imported.forEach(tpl => {
            const ref = db.collection('templates').doc();
            batch.set(ref, tpl);
          });
          await batch.commit();
          document.getElementById("status").textContent = "Templates imported!";
          await fetchTemplates(activeType);
        } catch (err) {
          document.getElementById("status").textContent = "Upload failed: " + err.message;
        }
      };
      reader.readAsText(input.files[0]);
    };

    // === 7. Initial Load ===
    window.onload = async function() {
      await fetchTemplates("terra");
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const templatesContainer = document.getElementById('templates-list');
    const loadingIndicator = document.getElementById('loading-indicator');
    const statusDiv = document.getElementById('status');

    let templateDataCache = {}; // Store templates for quick access in modal

    // Fetch and display templates on page load
    async function loadTemplates() {
      loadingIndicator.classList.remove('hidden');
      statusDiv.textContent = '';
      templatesContainer.innerHTML = '';
      try {
        const snapshot = await get(dbRef(db, 'global_templates'));
        loadingIndicator.classList.add('hidden');
        if (!snapshot.exists()) {
          templatesContainer.innerHTML = `
            <div class="text-gray-500 text-center py-16">
              <svg class="mx-auto mb-4 w-12 h-12 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 48 48"><circle cx="24" cy="24" r="20" stroke-dasharray="4 2"></circle></svg>
              No templates found.
            </div>
          `;
          return;
        }
        const templates = snapshot.val();
        templateDataCache = templates;
        let html = '';
        Object.entries(templates).forEach(([key, template]) => {
          let scope = '';
          if (template.scope === 'aura') {
            scope = 'Aura';
          } else if (template.scope === 'terra') {
            scope = 'Terra';
          }

          html += `
            <div class="bg-white border border-gray-200 rounded-xl shadow hover:shadow-lg transition-shadow flex flex-col p-6">
              <div class="flex items-center mb-3 gap-2">
                ${scope ? `<span class="text-xs font-semibold px-2 py-1 rounded bg-blue-100 text-blue-700">${scope}</span>` : ''}
                <h2 class="text-lg font-bold truncate" title="${template.label || 'Untitled'}">${template.label || 'Untitled'}</h2>
              </div>
              <div class="flex gap-3 mt-auto pt-2">
                <button class="bg-blue-600 text-white px-4 py-1.5 rounded hover:bg-blue-700 font-semibold transition" onclick="window.showTemplateModal('${key}')">View</button>
              </div>
            </div>
          `;
        });
        templatesContainer.innerHTML = html;
      } catch (err) {
        loadingIndicator.classList.add('hidden');
        statusDiv.textContent = "‚ùå Error loading templates: " + err.message;
      }
    }

    // Helper to escape HTML for XSS prevention
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Expose showTemplateModal to the global window for onclick
    window.showTemplateModal = function(key) {
      const modal = document.getElementById('template-modal');
      const overlay = document.getElementById('template-modal-overlay');
      const content = document.getElementById('template-modal-content');
      const template = templateDataCache[key];
      if (!template) return;
      let scope = '';
      if (template.scope === 'aura') {
        scope = 'Aura';
      } else if (template.scope === 'terra') {
        scope = 'Terra';
      }
      // Format sections (read only)
      let sectionsHtml = '';
      if (template.sections) {
        Object.values(template.sections).forEach((section, idx) => {
          sectionsHtml += `
            <div class="mb-3">
              <div class="font-semibold text-gray-700">${escapeHtml(section.label || 'Section ' + (idx + 1))}</div>
              <div class="text-gray-500 text-sm">${escapeHtml(section.description || '')}</div>
            </div>
          `;
        });
      }

      content.innerHTML = `
        <div class="flex items-center mb-4 gap-2">
          ${scope ? `<span class="text-xs font-semibold px-2 py-1 rounded bg-blue-100 text-blue-700">${scope}</span>` : ''}
          <span class="text-xl font-bold">${escapeHtml(template.label || 'Untitled')}</span>
        </div>
        <div class="mb-4">
          <div class="font-semibold text-gray-700 mb-1">Sections</div>
          ${sectionsHtml || '<div class="text-gray-400 italic">No sections defined.</div>'}
        </div>
        <div class="flex justify-end gap-3 mt-8">
          <button id="edit-template-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-semibold transition">Edit</button>
          <button id="close-modal-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 font-semibold transition">OK</button>
        </div>
      `;
      overlay.classList.remove('hidden');
      modal.classList.remove('hidden');
      // Close logic
      document.getElementById('close-modal-btn').onclick = () => {
        modal.classList.add('hidden');
        overlay.classList.add('hidden');
      };
      // Edit logic: redirect to templatecreator.html with ?edit=key
      document.getElementById('edit-template-btn').onclick = () => {
        window.location.href = `/docs/templatecreator.html?edit=${encodeURIComponent(key)}`;
      };
    };

    // Run on page load
    loadTemplates();
  </script>
  <style>
    /* Hide scrollbar for modal content if not needed */
    #template-modal-content {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">
  <div class="w-full text-center py-2 bg-gray-200 text-sm">
    <a href="/docs/admin.html" class="text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
  </div>
  <main class="flex-1 max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md mt-6 mb-8 flex flex-col">
    <h1 class="text-3xl font-extrabold mb-8 text-gray-900 text-center tracking-tight">Template Manager</h1>
    <div id="status" class="text-red-600 mb-4"></div>
    <div id="loading-indicator" class="mb-8 flex justify-center">
      <svg class="animate-spin h-8 w-8 text-blue-500" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <span class="ml-2 text-blue-600 font-medium">Loading templates...</span>
    </div>
    <div id="templates-list" class="flex flex-col gap-6"></div>
    <div class="mt-10 text-center">
      <a href="/docs/templatecreator.html" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition">+ Create New Template</a>
    </div>
  </main>
  <footer class="w-full text-center py-4 bg-gray-100 text-sm border-t">
    <a href="/docs/admin.html" class="text-blue-600 hover:underline">&larr; Back to Admin Dashboard</a>
  </footer>

  <!-- Modal Overlay and Popup -->
  <div id="template-modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-40"></div>
  <div id="template-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-lg mx-auto" id="template-modal-content">
      <!-- Content will be injected by JS -->
    </div>
  </div>
</body>
</html>

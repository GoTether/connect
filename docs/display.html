<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="tether_display">Tether Display</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <img src="assets/logo.png" alt="Tether Logo" class="w-8 h-8 mr-3" onerror="this.style.display='none'">
        <h1 class="text-xl font-bold text-gray-800" data-i18n="tether_display">Tether Display</h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <!-- Language Selector -->
        <select id="language-selector" class="text-sm border rounded px-2 py-1" aria-label="Select language">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="af">Afrikaans</option>
          <option value="ru">Русский</option>
          <option value="hi">हिन्दी</option>
        </select>
        
        <!-- Auth Status -->
        <div id="auth-status" class="text-sm text-gray-600">
          <span id="auth-info" data-i18n="loading">Loading...</span>
          <button id="auth-button" class="ml-2 text-blue-600 hover:text-blue-800" style="display: none;"></button>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <!-- Loading State -->
    <div id="loading-state" class="text-center py-12">
      <div class="spinner"></div>
      <p class="mt-4 text-gray-600" data-i18n="loading">Loading...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden">
      <div class="alert-error max-w-2xl mx-auto">
        <h2 class="text-lg font-semibold mb-2" data-i18n="error">An error occurred</h2>
        <p id="error-message"></p>
        <div class="mt-4">
          <button onclick="location.reload()" class="btn-primary" data-i18n="retry">Retry</button>
        </div>
      </div>
    </div>

    <!-- Unassigned Tether State -->
    <div id="unassigned-state" class="hidden">
      <div class="max-w-2xl mx-auto">
        <div class="tether-card">
          <h2 class="text-2xl font-bold text-center mb-4" data-i18n="select_template">Select Template</h2>
          <p class="text-gray-600 text-center mb-6">
            <span data-i18n="tether_not_found">Tether not found</span> 
            <span class="font-mono text-blue-600" id="tether-id-display"></span>
          </p>
          
          <!-- Template Selection -->
          <div id="template-selection">
            <h3 class="text-lg font-semibold mb-4" data-i18n="select_template">Select Template</h3>
            <div id="template-options" class="space-y-3 mb-6">
              <!-- Template options will be loaded here -->
            </div>
            
            <!-- Custom Template Section -->
            <div class="border-t pt-6">
              <h3 class="text-lg font-semibold mb-4" data-i18n="custom_template">Create Custom Template</h3>
              <form id="custom-template-form">
                <div class="mb-4">
                  <label class="form-label" data-i18n="template_name">Template Name</label>
                  <input type="text" id="template-name" class="form-input" required>
                </div>
                
                <div class="mb-4">
                  <label class="form-label">Template Type</label>
                  <select id="template-type" class="form-input" required>
                    <option value="terra" data-i18n="terra_tether">Terra Tether</option>
                    <option value="aura" data-i18n="aura_tether">Aura Tether</option>
                  </select>
                </div>
                
                <div id="template-fields" class="mb-4">
                  <label class="form-label">Fields</label>
                  <div id="fields-container">
                    <!-- Dynamic fields will be added here -->
                  </div>
                  <button type="button" id="add-field-btn" class="btn-secondary mt-2" data-i18n="add_field">Add Field</button>
                </div>
                
                <button type="submit" class="btn-success w-full" data-i18n="save_template">Save Template</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Assigned Tether State -->
    <div id="assigned-state" class="hidden">
      <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Tether Info Panel -->
        <div class="tether-card">
          <h2 class="text-xl font-bold mb-4">Tether Information</h2>
          <div id="tether-info">
            <!-- Tether details will be loaded here -->
          </div>
          
          <!-- Admin Controls (visible only to admins) -->
          <div id="admin-controls" class="mt-6 pt-6 border-t hidden">
            <h3 class="text-lg font-semibold mb-3">Admin Controls</h3>
            <div class="space-x-2">
              <button id="reset-tether-btn" class="btn-danger" data-i18n="reset_tether">Reset Tether</button>
              <button id="lock-toggle-btn" class="btn-secondary">Lock/Unlock</button>
            </div>
          </div>
          
          <!-- Navigation Links -->
          <div id="navigation-links" class="mt-6 pt-6 border-t">
            <!-- Links will be added based on tether type -->
          </div>
        </div>

        <!-- Dynamic Content Panel -->
        <div class="tether-card">
          <h2 class="text-xl font-bold mb-4">Dynamic Content</h2>
          
          <!-- Reference Content (for Aura tethers) -->
          <div id="reference-content" class="hidden mb-6">
            <!-- Reference content will be loaded here -->
          </div>
          
          <!-- Log Form -->
          <div id="log-form-container">
            <h3 class="text-lg font-semibold mb-3">Submit Log Entry</h3>
            <form id="log-form">
              <div id="dynamic-fields">
                <!-- Dynamic form fields based on template -->
              </div>
              <button type="submit" class="btn-primary w-full mt-4" data-i18n="submit_log">Submit Log</button>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Log History -->
      <div class="max-w-4xl mx-auto mt-6">
        <div class="tether-card">
          <h2 class="text-xl font-bold mb-4">Log History</h2>
          <div id="log-history">
            <!-- Log entries will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-lg font-semibold mb-4" id="modal-title"></h3>
      <p class="text-gray-600 mb-6" id="modal-message"></p>
      <div class="flex justify-end space-x-3">
        <button id="modal-cancel" class="btn-secondary">Cancel</button>
        <button id="modal-confirm" class="btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/display.js"></script>
</body>
</html>

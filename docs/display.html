<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .floating-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      transition: 0.2s ease;
      pointer-events: none;
      color: #a0aec0;
    }
    .input-container:focus-within .floating-label,
    .input-container input:not(:placeholder-shown) + .floating-label {
      top: 0.2rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #cbd5e0;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-950 to-black text-white min-h-screen p-6">
  <div id="app" class="max-w-4xl mx-auto fade-in" role="main"></div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center z-50 hidden" role="dialog" aria-modal="true">
    <div class="bg-slate-800 glass p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
      <p id="modal-text" class="mb-4 text-white text-lg font-medium"></p>
      <div class="flex justify-center gap-4">
        <button id="modal-save" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded text-white">Save</button>
        <button id="modal-cancel" onclick="document.getElementById('modal').classList.add('hidden')" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded text-white">Back</button>
      </div>
    </div>
  </div>

  <!-- Build Timestamp -->
  <div class="fixed bottom-2 right-4 text-xs text-gray-500">
    Build: <script>document.write(new Date().toLocaleString())</script>
  </div>

  <script type="module" src="display-logic.js"></script>
</body>
</html>

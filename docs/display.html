<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-800 via-slate-900 to-black text-white min-h-screen flex items-center justify-center p-6">
  <div id="app" class="fade-in max-w-xl w-full text-center">
    <h1 class="text-4xl font-bold mb-4 text-indigo-400">Welcome to Tether</h1>
    <p class="mb-6 text-lg text-gray-300">Every object has a story. <span class="italic text-white">Tether to it.</span></p>
    <p class="mb-8 text-sm text-gray-400">Use your QR code or NFC tag to load the right Tether.<br>Or enter an ID manually to begin.</p>

    <div class="flex items-center justify-center gap-2 max-w-md mx-auto">
      <input id="idInput" type="text" placeholder="Enter Tether ID (e.g. abc123)"
        class="w-full px-4 py-2 rounded bg-slate-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <button onclick="goToDisplay()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white">Go</button>
    </div>

    <p id="error" class="text-red-400 mt-4 hidden">Please enter a valid ID.</p>
  </div>

  <script>
    // Redirect if ID is already in the URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      window.location.href = `display.html?id=${id}`;
    }

    // Go button and Enter key support
    function goToDisplay() {
      const input = document.getElementById("idInput");
      const id = input.value.trim();
      if (id) {
        window.location.href = `display.html?id=${id}`;
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }

    document.getElementById("idInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") goToDisplay();
    });
  </script>
</body>
</html>

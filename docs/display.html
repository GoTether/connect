<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tether Log</title>
  <script type="module">
    import { db, userId } from './assets/js/firebase-init.js';
    import { ref, get, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    document.addEventListener('DOMContentLoaded', () => {
      if (!id) {
        document.body.innerHTML = "<h1>Welcome to Tether</h1><p>Please scan a tag or visit with an ID.</p>";
        return;
      }

      const container = document.getElementById("log-entries");
      const form = document.getElementById("entry-form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const note = document.getElementById("note").value;
        const entryRef = ref(db, `shared_logs/${id}/entries`);
        push(entryRef, { note, timestamp: Date.now() }).then(() => {
          location.reload();
        });
      });

      const fetchLogs = async () => {
        const entriesRef = ref(db, `shared_logs/${id}/entries`);
        const snap = await get(entriesRef);
        if (snap.exists()) {
          const data = snap.val();
          Object.values(data).forEach(entry => {
            const div = document.createElement('div');
            div.textContent = `${new Date(entry.timestamp).toLocaleString()}: ${entry.note}`;
            container.appendChild(div);
          });
        }
      };
      fetchLogs();
    });
  </script>
</head>
<body>
  <h1>Tether Log</h1>
  <form id="entry-form">
    <input type="text" id="note" placeholder="Enter a note" required />
    <button type="submit">Submit</button>
  </form>
  <div id="log-entries"></div>
</body>
</html>

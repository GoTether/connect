<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tether System</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="container max-w-md mx-auto p-6">
    <!-- Language Selector -->
    <div class="text-right mb-6">
      <select id="language-selector" class="form-input text-sm" aria-label="Select language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="af">Afrikaans</option>
        <option value="ru">Русский</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>

    <!-- Main Content -->
    <div class="tether-card text-center">
      <img src="assets/logo.png" alt="Tether Logo" class="w-20 h-20 mx-auto mb-4" onerror="this.style.display='none'">
      <h1 class="text-2xl font-bold text-gray-800 mb-4" data-i18n="welcome">Welcome to Tether</h1>
      
      <!-- Loading Spinner -->
      <div id="loading" class="spinner" aria-label="Loading"></div>
      
      <!-- Error Message -->
      <div id="error-message" class="alert-error hidden" role="alert">
        <span data-i18n="error">An error occurred</span>
        <div id="error-details" class="text-sm mt-2"></div>
      </div>
      
      <!-- Success Message -->
      <div id="success-message" class="alert-success hidden" role="alert">
        <span id="success-text"></span>
      </div>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>

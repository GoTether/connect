<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether Gateway</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./assets/firebase-init.js"></script>
  <script type="module">
    import { ref, get, getDatabase } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { database } from './assets/firebase-init.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const statusEl = document.getElementById('status-text');

      if (!id) {
        statusEl.innerText = "No Tether ID provided.";
        return;
      }

      statusEl.innerText = "Checking Tether...";

      try {
        const snapshot = await get(ref(database, 'tethers/' + id));
        setTimeout(() => {
          window.location.href = `display.html?id=${id}`;
        }, 1000); // delay for UX polish
      } catch (err) {
        statusEl.innerText = "Error checking Tether. Please try again.";
        console.error(err);
      }
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-800 via-slate-900 to-black text-white flex items-center justify-center h-screen relative">

  <div class="text-center animate-fade-in">
    <div class="mb-4">
      <svg class="mx-auto w-20 h-20 text-indigo-400 animate-pulse" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6v6l4 2m6 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-semibold mb-2">Connecting to Tether</h1>
    <p id="status-text" class="text-gray-300">Loading...</p>
  </div>

  <script>
    // Debug reveal (press /)
    document.addEventListener('keydown', (e) => {
      if (e.key === '/') {
        const id = new URLSearchParams(window.location.search).get('id');
        alert("Tether ID: " + id);
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Firebase Load Test</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase.js"></script>
</head>
<body>
  <h1>Firebase Test</h1>
  <pre id="result">Loading...</pre>

  <script>
    if (typeof firebase === "undefined") {
      document.getElementById("result").innerText = "❌ Firebase NOT loaded.";
    } else {
      document.getElementById("result").innerText = "✅ Firebase loaded!";
    }
  </script>
</body>
</html>

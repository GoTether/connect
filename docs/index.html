<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether Display</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .floating-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      transition: 0.2s ease;
      pointer-events: none;
      color: #a0aec0;
    }
    .input-container:focus-within .floating-label,
    .input-container input:not(:placeholder-shown) + .floating-label {
      top: 0.2rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #cbd5e0;
    }
    @media (prefers-reduced-motion: reduce) {
      .fade-in { animation: none !important; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-950 to-black text-white min-h-screen p-6">

  <!-- Dynamic App Container -->
  <main id="app" class="max-w-4xl mx-auto fade-in" role="main" aria-live="polite">
    <!-- All content is rendered dynamically by display-logic.js -->
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-black/60" role="dialog" aria-modal="true">
    <div class="bg-slate-800 glass p-6 rounded-lg shadow-xl max-w-sm w-full text-center border border-slate-600">
      <p id="modal-text" class="mb-4 text-white text-lg font-medium">Are you sure?</p>
      <div class="flex justify-center gap-4">
        <button id="modal-save" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white min-w-[80px]">OK</button>
        <button id="modal-cancel" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-white min-w-[80px]">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Build Timestamp -->
  <div class="fixed bottom-2 right-4 text-xs text-gray-500">
    Build: <script>document.write(new Date().toLocaleString())</script>
  </div>

  <!-- App Logic -->
  <script type="module" src="display-logic.js"></script>
  <noscript>
    <div class="fixed bottom-4 left-4 bg-red-700 text-white p-3 rounded">
      JavaScript is required to use Tether.
    </div>
  </noscript>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether Gateway</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    @media (prefers-reduced-motion: reduce) {
      .animate-pulse, .animate-fade-in { animation: none !important; }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-800 via-slate-900 to-black text-white flex items-center justify-center h-screen relative">

  <!-- Center content -->
  <main class="text-center animate-fade-in" role="main" aria-live="polite">
    <div class="mb-4" aria-hidden="true">
      <svg class="mx-auto w-20 h-20 text-indigo-400 animate-pulse" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6v6l4 2m6 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-semibold mb-2">Connecting to Tether</h1>
    <p id="status-text" class="text-gray-300">Loading…</p>
  </main>

  <!-- Timestamp label -->
  <div class="fixed bottom-2 right-4 text-xs text-gray-500">
    Build: <script>document.write(new Date().toLocaleString())</script>
  </div>

  <script type="module">
    // Small, robust router:
    // - If ?id= exists -> redirect to display.html?id=...
    // - If no id -> brief welcome, then redirect to display.html (unassigned flow)
    const statusEl = document.getElementById('status-text');
    const params = new URLSearchParams(window.location.search);
    const id = (params.get('id') || '').trim();

    const delay = (ms) => new Promise(r => setTimeout(r, ms));

    (async () => {
      if (!id) {
        statusEl.textContent = "Every object tells a story. Tether to it!";
        await delay(700);
        window.location.replace("display.html");
        return;
      }

      // Sanitize id lightly (avoid accidental spaces/control chars)
      const safeId = id.replace(/[^\w\-:.@]/g, "");
      statusEl.textContent = "Tether found. Redirecting…";
      await delay(400);
      window.location.replace(`display.html?id=${encodeURIComponent(safeId)}`);
    })();

    // Debug helper: press "/" to alert current id
    document.addEventListener('keydown', (e) => {
      if (e.key === '/') {
        const id = new URLSearchParams(window.location.search).get('id') || '(none)';
        alert("Tether ID: " + id);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether Gateway</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-800 via-slate-900 to-black text-white flex items-center justify-center h-screen relative">

  <!-- Center content -->
  <div class="text-center animate-fade-in">
    <div class="mb-4">
      <svg class="mx-auto w-20 h-20 text-indigo-400 animate-pulse" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6v6l4 2m6 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-semibold mb-2">Connecting to Tether</h1>
    <p id="status-text" class="text-gray-300">Loading...</p>
  </div>

  <!-- Timestamp label -->
  <div class="fixed bottom-2 right-4 text-xs text-gray-500">
    Build: <script>document.write(new Date().toLocaleString())</script>
  </div>

  <!-- Main script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const statusEl = document.getElementById('status-text');

      if (!id) {
        statusEl.innerText = "Every object tells a story. Tether to it!";
        setTimeout(() => {
          window.location.href = "display.html";
        }, 1000);
        return;
      }

      statusEl.innerText = "Checking Tether...";

      db.ref('tethers/' + id).get()
        .then(snapshot => {
          const exists = snapshot.exists();
          statusEl.innerText = exists
            ? "Tether found. Redirecting..."
            : "Every object tells a story.  Tether to it!";
          setTimeout(() => {
            window.location.href = `display.html?id=${id}`;
          }, 1000);
        })
        .catch(error => {
          console.error("Firebase error:", error);
          statusEl.innerText = "Error accessing Firebase. Redirecting...";
          setTimeout(() => {
            window.location.href = `display.html?id=${id}`;
          }, 1000);
        });
    });

    // Press "/" to see current ID (for debugging)
    document.addEventListener('keydown', (e) => {
      if (e.key === '/') {
        const id = new URLSearchParams(window.location.search).get('id');
        alert("Tether ID: " + id);
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Template Uploader</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Upload Template to Firebase</h1>

    <input type="file" id="fileInput" accept=".json" class="mb-4">
    <button onclick="uploadTemplate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>

    <div id="message" class="mt-4 text-sm"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc4-6hXgE9_qCqz92OjgZkS0HQFRJZdB4",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "1003208436207",
      appId: "1:1003208436207:web:b90b9bb9c308168257d9e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function uploadTemplate() {
      const fileInput = document.getElementById('fileInput');
      const message = document.getElementById('message');
      const file = fileInput.files[0];

      if (!file) {
        message.textContent = "Please select a JSON file to upload.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const json = JSON.parse(event.target.result);
          if (!json.name) {
            message.textContent = "Invalid template: missing 'name' field.";
            return;
          }
          const refPath = `/global_templates/${json.name.replace(/\s+/g, '_').toLowerCase()}`;
          db.ref(refPath).set(json).then(() => {
            message.textContent = `Template '${json.name}' uploaded successfully.`;
          }).catch(err => {
            console.error(err);
            message.textContent = "Upload failed. Check console for details.";
          });
        } catch (e) {
          console.error(e);
          message.textContent = "Invalid JSON file.";
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>

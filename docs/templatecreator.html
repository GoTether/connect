<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Template Uploader</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Upload Template to Firebase</h1>

    <input type="file" id="fileInput" accept=".json" class="mb-4">
    <button onclick="uploadTemplate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>

    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Create Template with AI</h2>
      <textarea id="aiPrompt" rows="3" placeholder="Describe the template you want to create..." class="w-full p-2 border rounded mb-2"></textarea>
      <button onclick="generateWithAI()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Generate Template</button>

      <h3 class="mt-4 text-md font-semibold">Preview Result:</h3>
      <textarea id="aiResult" rows="10" class="w-full p-2 border rounded font-mono text-sm"></textarea>
      <button onclick="saveGeneratedTemplate()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save to Firebase</button>
    </div>

    <div id="message" class="mt-4 text-sm"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc4-6hXgE9_qCqz92OjgZkS0HQFRJZdB4",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "1003208436207",
      appId: "1:1003208436207:web:b90b9bb9c308168257d9e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function uploadTemplate() {
      const fileInput = document.getElementById('fileInput');
      const message = document.getElementById('message');
      const file = fileInput.files[0];

      if (!file) {
        message.textContent = "Please select a JSON file to upload.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const parsed = JSON.parse(event.target.result);
          let successCount = 0;
          let failCount = 0;

          if (parsed.name && parsed.dynamic_fields) {
            const key = parsed.name.replace(/\s+/g, '_').toLowerCase();
            db.ref(`/global_templates/${key}`).update(parsed).then(() => {
              message.textContent = `Uploaded template '${parsed.name}' successfully.`;
            }).catch(err => {
              console.error(err);
              message.textContent = `Failed to upload template '${parsed.name}'.`;
            });
            return;
          }

          const entries = Object.entries(parsed);
          if (entries.length === 0) {
            message.textContent = "JSON file is empty.";
            return;
          }

          entries.forEach(([key, template]) => {
            db.ref(`/global_templates/${key}`).update(template).then(() => {
              successCount++;
              message.textContent = `Uploaded ${successCount} template(s). Failed: ${failCount}`;
            }).catch(err => {
              console.error(`Failed to upload '${key}':`, err);
              failCount++;
              message.textContent = `Uploaded ${successCount} template(s). Failed: ${failCount}`;
            });
          });

        } catch (e) {
          console.error(e);
          message.textContent = "Invalid JSON file.";
        }
      };

      reader.readAsText(file);
    }

    async function generateWithAI() {
      const prompt = document.getElementById('aiPrompt').value;
      const resultBox = document.getElementById('aiResult');
      const message = document.getElementById('message');

      if (!prompt) {
        message.textContent = 'Please enter a description for the template.';
        return;
      }

      message.textContent = 'Generating with AI...';

      try {
        const res = await fetch('https://us-central1-tether-71e0c.cloudfunctions.net/generateTemplate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.template) {
          resultBox.value = JSON.stringify(data.template, null, 2);
          message.textContent = 'Template generated. You can now review and save it.';
        } else {
          message.textContent = 'Failed to generate template.';
        }
      } catch (err) {
        console.error(err);
        message.textContent = 'Error calling AI function.';
      }
    }

    function saveGeneratedTemplate() {
      const text = document.getElementById('aiResult').value;
      const message = document.getElementById('message');

      try {
        const parsed = JSON.parse(text);
        if (!parsed.name) {
          message.textContent = 'Template must have a name field.';
          return;
        }
        const key = parsed.name.replace(/\s+/g, '_').toLowerCase();
        db.ref(`/global_templates/${key}`).update(parsed).then(() => {
          message.textContent = `Saved template '${parsed.name}' to Firebase.`;
        }).catch(err => {
          console.error(err);
          message.textContent = 'Error saving template.';
        });
      } catch (err) {
        message.textContent = 'Invalid JSON. Cannot save.';
      }
    }
  </script>
</body>
</html>

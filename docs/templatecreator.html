<!DOCTYPE html>
<html>
<head>
  <title>Template Creator Debug</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>If you see this, your HTML loads!</h1>
  <form id="test-form">
    <input id="test-input" placeholder="Type anything">
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
  <script>
    document.getElementById('test-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('output').textContent =
        'You typed: ' + document.getElementById('test-input').value;
      console.log('Form submitted!');
    };
  </script>
</body>
</html>
